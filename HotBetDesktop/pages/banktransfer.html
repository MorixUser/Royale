
  <md-content layout-padding>
    <div id="registerForm">
     <form name="userForm">
      <md-input-container class="md-block" flex-gt-sm>
        <label>{{'amount' | translate }} ({{user.currency}})</label>
        <input required ng-model="user.amount">
          <div ng-messages="userForm.amount.$error">
              <div ng-message="required">{{'required'|translate}}</div>
          </div>
      </md-input-container>

      <md-input-container class="md-block" flex-gt-sm>
        <label>{{'bankname' | translate}}</label>
        <input required ng-model="user.bankname"> 
        <div ng-messages="userForm.bankname.$error">
            <div ng-message="required">{{'required'|translate}}</div>
        </div>
      </md-input-container>

        <md-input-container class="md-block" flex-gt-sm>
            <label>IBAN</label>
            <input required ng-model="user.bankcode">
            <div ng-messages="userForm.bankcode.$error">
                <div ng-message="required">{{'required'|translate}}</div>
            </div>
        </md-input-container>

       
         <md-input-container class="md-block" flex-gt-sm>
             <label>BIC/SWIFT</label>
             <input required ng-model="user.accountnbr">
             <div ng-messages="userForm.accountnbr.$error">
                 <div ng-message="required">{{'required'|translate}}</div>
             </div>
         </md-input-container>
         

         <md-button class="md-raised md-primary" ng-click="requestPayment(user)">{{'submit' | translate}}</md-button>
  </form>
</div>
</md-content>
