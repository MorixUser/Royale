<div ng-include src="'pages/navbarInner.html'"></div>
<div>
	    
        <div class="home-menu-container">
            <div data-role="collapsible" >
                <div style="width:100%;">
                <form name="form">
                    <md-input-container style="width:100%;height:100%;">
                      <md-select ng-model="selectedLang" placeholder="{{selectedLang}}" style="width:100%;">
                        <md-option ng-repeat="lang in langs" ng-click="onSelectLang(lang);">{{ lang.name }}</md-option>
                      </md-select>
                    </md-input-container>
                    <md-input-container style="width:100%;height:100%;">
                        <md-select ng-model="selectedZone" placeholder="{{selectedZone}}" style="width:100%;">
                            <md-option ng-repeat="zone in zones" ng-click="onSelectZone(zone);">{{ zone.name }} ({{zone.short}})</md-option>
                        </md-select>
                    </md-input-container>
                    </form>
                </div>
            </div>
        </div>
</div>
